
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Amor</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Helvetica Neue", Arial, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    color:white;
}

video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}

.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

h1{font-size:42px;margin-bottom:6px;}
h2{font-size:18px;color:yellow;margin-bottom:20px;}

.player{
    width:85%;
    max-width:360px;
}

.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:25px;
    margin-bottom:15px;
}

.control-btn{font-size:26px;cursor:pointer;}

.play-btn{
    width:65px;
    height:65px;
    border-radius:50%;
    background:white;
    color:black;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
}

.progress-container{
    width:100%;
    height:5px;
    background:rgba(255,255,255,0.25);
    border-radius:10px;
    cursor:pointer;
}

.progress{
    width:0%;
    height:100%;
    background:white;
    border-radius:10px;
}

.time{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-top:6px;
}

.lyrics-box{
    margin-top:25px;
    width:85%;
    max-width:360px;
    height:90px;
    background:rgba(0,0,0,0.30);
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px;
}

.lyrics{
    font-size:21px;
    font-weight:500;
    line-height:1.3;
    text-align:center;
    opacity:0;
    transition:opacity .35s ease;
}

.lyrics.show{opacity:1;}

.love-text{
    margin-top:10px;
    font-size:16px;
    font-style:italic;
    color:white;
    opacity:0.9;
    letter-spacing:0.5px;
    text-align:center;
}

</style>
</head>

<body>

<video autoplay muted loop>
    <source src="1.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">


<h1>MI AMOR üíû</h1>
<h2>TE LA DEDICO ‚ù§Ô∏è</h2>



<div class="player">

    <div class="controls">
        <div class="control-btn" id="back">‚èÆ</div>
        <div class="play-btn" id="play">‚ñ∂</div>
        <div class="control-btn" id="next">‚è≠</div>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
    </div>
</div>

<div class="lyrics-box">
    <div class="lyrics show" id="lyrics"></div>
</div>

<div class="love-text">
    TE AMO MI BELY ü´£‚ù§Ô∏è
</div>

<audio id="music">
    <source src="me gustas.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const music = document.getElementById("music");
const play = document.getElementById("play");
const back = document.getElementById("back");
const next = document.getElementById("next");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progressContainer");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const lyricsEl = document.getElementById("lyrics");

/* === LETRA LRC ORIGINAL === */
const lrc = `
[00:13.85] Me gustan tus ojos
[00:16.89] Me gusta tu boca
[00:20.92] Me aloca
[00:23.98] Me aloca el roce de tu piel
[00:28.03] Tu presente, tu ayer
[00:32.58] Me gusta
[00:35.55] Me gusta todo
[00:38.83] Todo me gusta
[00:42.97] De ti
[00:46.97] Me gustan tus manos
[00:49.75] Cuando te saludo
[00:54.16] Y sudo
[00:56.86] Sudo de nervios de pensar
[01:01.45] Que pudiera tocar
[01:04.16] Tu alma
[01:08.53] Me gusta tu alma
[01:11.59] Tu alma me gusta
[01:15.54] Me gustas
[01:19.25] Me gusta amanecer pensando que me quieres
[01:25.64] So√±arte se hizo ya el mayor de mis placeres
[01:31.68] Me gusta todo
[01:35.23] Todo me gusta
[01:38.62] De ti
[01:44.02] 
[01:56.14] Me gusta tu estilo
[01:59.20] Medio despistado
[02:03.78] Pecado
[02:06.17] Pecado fuera no so√±ar
[02:10.92] Tambi√©n poder tocar
[02:14.93] Tu cuerpo
[02:17.73] De cuerpo y alma
[02:21.32] C√≥mo me gustas
[02:24.89] Me gustas
[02:28.41] Me gusta amanecer pensando que me quieres
[02:34.94] So√±arte se hizo ya el mayor de mis placeres
[02:40.77] Me gusta todo
[02:44.45] Todo me gusta
[02:48.02] De ti
[02:51.92] Me gusta amanecer pensando que me quieres
[02:57.88] So√±arte se hizo ya el mayor de mis placeres
[03:03.89] Me gusta todo
[03:07.20] Todo me gusta
[03:11.23] De ti
[03:15.02] 
`;

/* === PARSE LRC === */
const lyrics = lrc.trim().split("\n").map(line=>{
    const match = line.match(/\[(\d+):(\d+\.\d+)\]\s*(.*)/);
    if(!match) return null;
    const min = parseInt(match[1]);
    const sec = parseFloat(match[2]);
    return {
        time: min * 60 + sec,
        text: match[3]
    };
}).filter(Boolean);

let currentIndex = -1;

/* CONTROLES */
play.onclick = ()=>{
    if(music.paused){
        music.play();
        play.textContent="‚ùö‚ùö";
    }else{
        music.pause();
        play.textContent="‚ñ∂";
    }
};

back.onclick = ()=> music.currentTime = Math.max(0, music.currentTime - 10);
next.onclick = ()=> music.currentTime = Math.min(music.duration, music.currentTime + 10);

/* DURACI√ìN REAL */
music.addEventListener("loadedmetadata",()=>{
    duration.textContent = format(music.duration);
});

/* SINCRONIZACI√ìN PERFECTA */
music.addEventListener("timeupdate",()=>{
    progress.style.width = (music.currentTime / music.duration) * 100 + "%";
    current.textContent = format(music.currentTime);

    for(let i = lyrics.length - 1; i >= 0; i--){
        if(music.currentTime >= lyrics[i].time){
            if(currentIndex !== i){
                currentIndex = i;
                lyricsEl.classList.remove("show");
                setTimeout(()=>{
                    lyricsEl.textContent = lyrics[i].text;
                    lyricsEl.classList.add("show");
                },120);
            }
            break;
        }
    }
});

progressContainer.onclick = e=>{
    music.currentTime = (e.offsetX / progressContainer.clientWidth) * music.duration;
};

function format(t){
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2,"0");
    return `${m}:${s}`;
}
</script>

</body>
</html>
